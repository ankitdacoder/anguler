<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add User</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter User Details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                 



<form class="form-horizontal" name='myform'>
<!-- <fieldset> -->

<!-- Form Name -->
<!-- <legend>Enter Details Of User</legend>
 -->
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input  name="name" ng-model="user.name" placeholder="Enter Name of User" class="form-control input-md"  type="text">    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input name="email" ng-model="user.email" placeholder="Enter Email" class="form-control input-md"  type="text">
    
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contact_number">Contact Number</label>  
  <div class="col-md-4">
  <input name="contact_number" ng-model="user.contact_number" placeholder="Enter Contact Number" class="form-control input-md"  type="text">
    
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="position">Position</label>  
  <div class="col-md-4">
  <input name="position" ng-model="user.position" placeholder="Enter position" class="form-control input-md"  type="text">
    
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button ng-click="addUser()" name="submit" class="btn btn-primary">Add User</button>
  </div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
